    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!--Passing Recipe Data with Property Binding
    [recipe] is the prooperty we took recipes defines from the recipe.item.component -->
    <app-recipeitem *ngFor="let recipeEL of recipes"
    [recipe] = "recipeEL"
    (recipeSelected) = "onRecipeSelected(recipeEL)"></app-recipeitem>
  </div>
</div>

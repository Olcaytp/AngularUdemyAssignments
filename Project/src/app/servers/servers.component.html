<label>Server Name</label>

<!--Dollar Sign Event, Passing and Using Data with Event Binding-->
<input type="text" class="form-control" (input)="onUpdateServerName($event)">

<!--String Interpolation-->
<p>serverName: {{serverName}} </p>

<!--Property Binding & String Interpolation-->
<p [innerText]="allowNewServer"></p>
<p>allowNewServer: {{allowNewServer}} </p>

<!--Property Binding-->
<!--Important Note: For events, you don't bind to onclick but only to click ( => (click))-->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<!-- <p> {{serverCreationStatus}} </p> -->
<!--*ngIF is Structural directive changing the dom-->
<!-- <p *ngIf="serverCreated">Server was create, server name is {{serverName}} </p> -->

<!--*ngIf else condition: we use local reference to use else condition eith ng-template tag-->
<p *ngIf="serverCreated; else noServer">serverCreationStatus: Server was created, server name is {{serverName}} </p>
<ng-template #noServer>
<p>serverCreationStatus: No server was Created!</p>
</ng-template>

<app-server *ngFor="let item of servers" ></app-server>
